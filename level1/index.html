<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="flex flex-body">
  <header class="flex flex-header">
      <div class="flex flex-header-top">
        <div class="box red-box"></div>
        <div class="box red-box"></div>
        <div class="box red-box"></div>
      </div>
      <div class="flex flex-header-bottom">
        <div class="box yellow-box"></div>
      </div>
  </header>
  <main class="flex flex-main">
      <div class="flex flex-main-top">
        <div class="flex flex-main-rows">
          <div class="flex flex-blue-rows">
            <div class="box blue-box"></div>
            <div class="box blue-box"></div>
          </div>
          <div class="flex flex-blue-rows">
            <div class="box blue-box"></div>
            <div class="box blue-box"></div>
          </div>
        </div>
        <div class="flex flex-lightblue-rows">
          <div class="box lightblue-box"></div>
        </div>
      </div>
      <div class="flex flex-main-bottom">
        <div class="box yellow-box"></div>
        <div class="box yellow-box"></div>
        <div class="box empty-box"></div>
      </div>
      </div>
  </main>
  <footer class="flex flex-footer">
    <div class="box footer-box"></div>
  </footer>
</body>

</html>
